---
site:
  title: "Private LLM as a Service - A Practical Introduction with OpenShift AI"
  start_page: modules::index.adoc

content:
  edit_url: 'https://github.com/rhpds/private-summit-llmaas-showroom/edit/dev/{path}'
  sources:
    - url: .
      start_path: content

ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/rh-summit-connect-2025/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: ./content/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

output:
  dir: ./www
